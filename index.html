<html>

<head>
	<title>Sample App</title>
  <link href="https://cdn.jsdelivr.net/searchkit/0.9.0/theme.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
        button,input[type=file],input[type=submit] {
                font-size:14px;
                padding:10px;
                margin:5px;
        }
        ul:empty {
                display:none;
        }
        .files-list {
                border-collapse:collapse;
        }
        .file-listing {
                display:table-row;
                position:relative;
                border-top:1px solid #eee;
        }
        .file-listing:last-child {
                border-bottom:1px solid #eee;
        }
        .downloadable:hover {
            cursor:pointer;
            background-color:#eee;
      }
        .downloadable {
                display:table-cell;
                padding:15px;
                width:100%;
        }
        .file-listing>.delete-button-structure {
                display:table-cell;
                vertical-align:middle;
                border-left: 1px solid #eee;
        }
        .delete-button {
                overflow:auto;
                height:100%;
                color:#aaa;
        }
        .delete-button:hover {
                background-color:tomato;
                color:#eee;
                cursor:pointer;
        }
        .delete-button>div {
                position:relative;
                top:50%;
                transform:translateY(-50%);
                padding: 15px;
        }
      .delete-button-confirm {
              background-color:tomato;
      }
      .highlighted {
            color: #1e7b7b;
            text-decoration: underline;
      }
      .window {
              z-index:100;
              background-color:#fff;
              position:fixed;
              left:50%;
              top:50%;
              transform:translate(-50%,-50%);
              padding:15px;
              border: 1px solid #ddd;
      }
      .window.frozen {
              background-color:#ddd;
      }
      .title {
              display:inline-block;
      }
      .row {
              float:left;
              width:100%;
              margin-bottom:15px;
      }
      .closeButton {
              float:right;
              margin-left:10px;
      }
      .clickable {
              cursor:pointer;
              color:#aaa;
      }
      .clickable:hover {
              color:#000;
      }
      .message {
              display:none;
      }
      .message.visible.delete {
              background-color:tomato;
              color:#eee;
      }
      .message.visible {
              position:fixed;
              left:50%;
              top:50px;
              transform:translateX(-50%);
              display:initial;
              border-radius:5px;
              padding:15px;
              background-color:lightGreen;
              border:1px black solid;
              z-index:100;
      }
      #controls>* {
              float:right;
              margin-left:5px;
      }
  </style>
</head>

<body>
	<div id='root'>
	</div>
	<script src="./dist/bundle.js"></script>
</body>

</html>
